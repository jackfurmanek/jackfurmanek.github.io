<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="golden-record/js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.CylinderGeometry( 1, 1, 0.1, 8 );
			const material = new THREE.MeshBasicMaterial( { color: 0xFF5733 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			// make light
			const pointLight = new THREE.pointLight(0xffffff);
			pointLight.position.set(5,5,5);
			scene.add(pointLight);

			camera.position.z = 5;
            
            var sinY = 0;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.02;
				cube.rotation.y += 0.03;
                cube.rotation.z += 0.015;

                sinY += 0.01;
                cube.position.y = Math.sin(4 * sinY) / 1.5;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
